<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlekosInstagram</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8 "/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/media.css">

</head>
<body>
	<div class="bottom__panel">
		<div class="bottom__panel__icons">
			<i class="fas fa-home"></i>
			<i class="fas fa-search"></i>
			<i class="far fa-plus-square"></i>
			<i class="far fa-heart"></i>
			<i class="far fa-user"></i>
		</div>
	</div>
	<header>
		<div class="row">
			<div class="header__line">
				<a href="https://www.instagram.com/alekosdesign/">
					<div class="icon__insta">
						<img src="assets/img/icons-instagram.png" alt="">
					</div>
					<div class="text__insta">
						<img src="assets/img/text-instagram.png" alt="">
					</div>
				</a>
				<div class="search__insta">
					<input type="text" placeholder="search">
				</div>
				<div class="icons__insta">
					<i class="far fa-compass"></i>
					<i class="far fa-heart"></i>
					<i class="far fa-user"></i>
				</div>
			</div><!-- end header line -->
			
		</div><!-- end row -->
	</header>
	
	<section> <!-- profile -->
		<div class="row">
			<div class="profile__insta">
				<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
					<div class="profile__image__insta">
						<a href="https://www.instagram.com/alekosdesign/">
							<img src="assets/img/profile-image.jpg" alt="">
						</a>
					</div>
				</div>

				<div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
					<div class="profile__name">
						<a href="https://www.instagram.com/alekosdesign/"><h2>alekosdesign</h2></a>
					</div>
					<div class="properties__profile__insta">
						<ul class="line__properties">
							<li class="line__properties__block"><p>43 publications</p></li>
							<li class="line__properties__block"><p>999 followers</p></li>
							<li class="line__properties__block"><p>Subscriptions: 102</p></li>
						</ul>
					</div>
					<div class="description__profile__insta">
						<h4>AlEkos-design</h3>
							<p>Music, sound, photos, videos</p>
							<p>For processing, write to Direct.</p>
							<a href="https://alekosdesign.github.io/"><p>alekosdesign.github.io</p></a>
						</div>
					</div>
				</div>
			</section> <!-- end profile -->
			<!-- instafeed -->
			<div class="container">
				<div id="instafeed"></div>
			</div>
			<!-- end instafeed -->
			<script src="assets/js/jquery-3.3.1.min.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/instafeed.min.js"></script>
		</body>
		</html>
