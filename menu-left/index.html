<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu Slide</title>
	<meta name="description" content="Sketch sites by AlEkosDesign">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body class="uk-animation-fade">
	
	<header>
		<div id="menuicon">
			<div id="menuline"></div>
		</div>

		<div id="mainmenu">
			<div id="logo">
				<h2>Burger</h2>
			</div>
			<ul>
				<li>HOME<div class="line"></div></li>
				<li>ABOUT<div class="line"></div></li>
				<li>SERVICES<div class="line"></div></li>
				<li>WORK<div class="line"></div></li>
				<li>CONTACT<div class="line"></div></li>
			</ul>
			<div id="close">
				<img src="assets/Close.png" width="25px" height="25px" alt="">
			</div>
		</div>

		<div id="bg-image">
			<div id="text-top">
				<img src="assets/logo.svg" alt="">
			</div>
		</div>
	</header>


	<script src="assets/jquery.js"></script>
	<script src="assets/main.js"></script>
</body>
</html>
